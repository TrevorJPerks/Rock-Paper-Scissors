<script>
  let computerSelection = getComputerChoice();
  let playerSelection;

  // score variables
  let playerScore = 0;
  let computerScore = 0;

  // Get Computer's Selection
  function getComputerChoice() {
    // Declare randomNumGen
    const randomNumGen = Math.floor(Math.random() * 3);
    // Condition Rock
    if (randomNumGen == 0) {
      return 'rock';
    }
    // Condition Paper
    else if (randomNumGen == 1) {
      return 'paper';
    }
    // Condition Scissors
    else if (randomNumGen == 2) {
      return 'scissors';
    }
  }

  // Create fuction for each round
  function playRound(playerSelection, computerSelection) {
    playerSelection = prompt('Rock, Paper,or Scissors?').toLowerCase();
    // Tie condition
    if (playerSelection == computerSelection) {
      return `It is a tie! You both chose ${playerSelection}!`;
      // Player win conditions
    } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
      // increment playerScore
      ++playerScore;
      return 'You win! Rock beats Scissors!';
      // increment playerScore
      ++playerScore;
    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
      // increment playerScore
      ++playerScore;
      return 'You win! Paper beats Rock!';
      // increment playerScore
      ++playerScore;
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
      // increment playerScore
      ++playerScore;
      return 'You win! Scissors beats Paper!';

      // Computer win conditions
    } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
      // increment computerScore
      ++computerScore;
      return 'You lose! Rock beats Scissors!';
    } else if (playerSelection == 'rock' && computerSelection == 'paper') {
      // increment computerScore
      ++computerScore;
      return 'You lose! Paper beats Rock!';
    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
      // increment computerScore
      ++computerScore;
      return 'You lose! Scissors beats Paper!';
    }
  }

  // debug
  // console.log(playRound(playerSelection, computerSelection));
  // console.log(`computer chose ${computerSelection}`);
  // console.log(`${playerScore} , ${computerScore} `);
</script>
