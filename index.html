<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <!-- Game -->
    <section class="game-container">
      <div class="announcement">Make a selection. First to 3 wins!</div>
      <div class="score-computerselect-container">
        <div class="player-score">
          <div class="winner-text">Winner!</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-user"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#000000"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="12" cy="7" r="4" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          <p>0</p>
        </div>
        <div class="computerselection-icon">
          <img
            class="computerselection-img"
            src="images/blankplaceholder-img.png"
            alt="a blank image used as a placeholder"
          />
        </div>
        <div class="computer-score">
          <div class="winner-text">Winner!</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-device-desktop"
            width="60"
            height="60"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#000000"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <rect x="3" y="4" width="18" height="12" rx="1" />
            <line x1="7" y1="20" x2="17" y2="20" />
            <line x1="9" y1="16" x2="9" y2="20" />
            <line x1="15" y1="16" x2="15" y2="20" />
          </svg>
          <p>0</p>
        </div>
      </div>
      <div class="player-selection-container">
        <div class="player-rock playerchoice-icon">
          <img
            src="images/rock-svg.svg"
            alt="a solid black cartoon style closed fist"
          />
        </div>
        <div class="player-paper playerchoice-icon">
          <img
            src="images/paper-svg.svg"
            alt="a solid black cartoon style open hand"
          />
        </div>
        <div class="player-scissors playerchoice-icon">
          <img
            src="images/scissors-svg.svg"
            alt="a solid black cartoon style hand holding out two fingers"
          />
        </div>
      </div>
      <button type="button" class="playagain-button">Play Again</button>
    </section>
  </body>
</html>
