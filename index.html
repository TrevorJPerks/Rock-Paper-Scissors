<script>
  // Get Computer's Selection
  function getComputerChoice() {
    // Declare randomNumGen
    const randomNumGen = Math.floor(Math.random() * 3);
    // Condition Rock
    if (randomNumGen == 0) {
      return 'rock';
    }
    // Condition Paper
    else if (randomNumGen == 1) {
      return 'paper';
    }
    // Condition Scissors
    else if (randomNumGen == 2) {
      return 'scissors';
    }
  }
