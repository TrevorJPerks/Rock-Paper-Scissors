<script>
  let computerSelection = getComputerChoice();
  let playerSelection = getPlayerSelection();

  // Get Computer's Selection
  function getComputerChoice() {
    // Declare randomNumGen
    const randomNumGen = Math.floor(Math.random() * 3);
    // Condition Rock
    if (randomNumGen == 0) {
      return 'rock';
    }
    // Condition Paper
    else if (randomNumGen == 1) {
      return 'paper';
    }
    // Condition Scissors
    else if (randomNumGen == 2) {
      return 'scissors';
    }
  }

  //Prompt and Get Player's Selection
  function getPlayerSelection() {
    // Declare selection, prompt user for value, store toLowerCase value in selection
    const userInput = prompt('Rock, Paper,or Scissors?').toLowerCase();
    // Check to see if user input is rock, paper, Or scissors
    if (
      userInput == 'rock' ||
      userInput == 'paper' ||
      userInput == 'scissors'
    ) {
      // if user input is valid return selection
      return userInput;
    } else {
      // if user input is invalid alert and rerun playerSelection
      return 'Invalid Selection. Please try again.';
    }
  }

  // Create fuction for each round
  function playRound(playerSelection, computerSelection) {
    // Tie condition
    if (playerSelection === computerSelection) {
      return `It is a tie! You both chose ${playerSelection}`;
    }
  }

  // debug
  console.log(playRound(playerSelection, computerSelection));
  console.log(`computer chose ${computerSelection}`);
  console.log(`player chose ${playerSelection}`);
</script>
